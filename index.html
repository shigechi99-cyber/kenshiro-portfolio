    <style>
        body {
            font-feature-settings: "palt";
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.05em;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #c4a661;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(196, 166, 97, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(196, 166, 97, 0.1);
            border-color: #c4a661;
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c4a661;
        }

        ::selection {
            background: #c4a661;
            color: #fff;
        }

        /* Reveal Animations */
        .reveal-text {
            clip-path: inset(0 0 100% 0);
            transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .reveal-text.visible {
            clip-path: inset(0 0 0 0);
        }

        /* Auto Reveal Animation - Load Based (For Hero) */
        .reveal-auto {
            animation: revealAutoAnim 1.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
            clip-path: inset(0 0 100% 0); /* Start hidden */
        }
        @keyframes revealAutoAnim {
            0% { clip-path: inset(0 0 100% 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        .fade-up {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1.2s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
        }

        /* Image Mask Animation */
        .img-mask-container {
            position: relative;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .img-mask-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c4a661;
            z-index: 2;
            transform: scaleY(1);
            transform-origin: bottom;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .img-mask-container.visible .img-mask-overlay {
            transform: scaleY(0);
            transform-origin: top;
        }
        .img-mask-img {
            transform: scale(1); 
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            width: 100%;
            height: 100%;
        }
        .img-mask-container:hover .img-mask-img {
            transform: scale(1.03);
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #121212;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .loader-overlay.hidden {
            transform: translateY(-100%);
        }

        .snap-x-mandatory {
            scroll-snap-type: x mandatory;
        }
        .snap-center {
            scroll-snap-align: center;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .text-glow {
            text-shadow: 4px 4px 8px rgba(0,0,0,0.9), 0 0 20px rgba(196, 166, 97, 0.4);
        }
        .text-shadow-sm {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        /* Gold Gradient Text */
        .text-gradient-gold {
            background: linear-gradient(to bottom right, #c4a661, #f9eac3, #c4a661);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            text-shadow: 0 0 30px rgba(196, 166, 97, 0.3);
        }
        
        /* Vertical Text Utility */
        .writing-vertical {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.2em;
        }
    </style>
</head>

        /* --- Custom Cursor --- */
        const CustomCursor = () => {
            const dotRef = useRef(null);
            const outlineRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const { clientX, clientY } = e;
                    if (dotRef.current) {
                        dotRef.current.style.left = `${clientX}px`;
                        dotRef.current.style.top = `${clientY}px`;
                    }
                    if (outlineRef.current) {
                        outlineRef.current.animate({
                            left: `${clientX}px`,
                            top: `${clientY}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };
                const handleHoverStart = () => document.body.classList.add('hovering');
                const handleHoverEnd = () => document.body.classList.remove('hovering');
                window.addEventListener('mousemove', moveCursor);
                const hoverables = document.querySelectorAll('a, button, .hover-target');
                hoverables.forEach(el => {
                    el.addEventListener('mouseenter', handleHoverStart);
                    el.addEventListener('mouseleave', handleHoverEnd);
                });
                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    hoverables.forEach(el => {
                        el.removeEventListener('mouseenter', handleHoverStart);
                        el.removeEventListener('mouseleave', handleHoverEnd);
                    });
                };
            }, []);
            return (
                <>
                    <div ref={dotRef} className="cursor-dot hidden md:block"></div>
                    <div ref={outlineRef} className="cursor-outline hidden md:block"></div>
                </>
            );
        };
