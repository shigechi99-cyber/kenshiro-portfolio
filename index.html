    <style>
        body {
            font-feature-settings: "palt";
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.05em;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor for custom one */
        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #c4a661;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(196, 166, 97, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(196, 166, 97, 0.1);
            border-color: #c4a661;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c4a661;
        }

        ::selection {
            background: #c4a661;
            color: #fff;
        }

        /* Reveal Animations */
        .reveal-text {
            clip-path: inset(0 0 100% 0);
            transition: clip-path 1s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .reveal-text.visible {
            clip-path: inset(0 0 0 0);
        }

        .fade-up {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Image Mask Animation */
        .img-mask-container {
            position: relative;
            overflow: hidden;
        }
        .img-mask-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c4a661;
            z-index: 2;
            transform: scaleY(1);
            transform-origin: bottom;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .img-mask-container.visible .img-mask-overlay {
            transform: scaleY(0);
            transform-origin: top;
        }
        .img-mask-img {
            transform: scale(1.1);
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .img-mask-container.visible .img-mask-img {
            transform: scale(1);
        }
        .img-mask-container:hover .img-mask-img {
            transform: scale(1.05);
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #121212;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .loader-overlay.hidden {
            transform: translateY(-100%);
        }
    </style>
</head>
<body class="bg-brand-white dark:bg-brand-black text-brand-black dark:text-brand-white transition-colors duration-500">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* --- Icons --- */
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Moon = (props) => <Icon {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></Icon>;
        const Sun = (props) => <Icon {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></Icon>;
        
        /* --- Custom Cursor Component --- */
        const CustomCursor = () => {
            const dotRef = useRef(null);
            const outlineRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const { clientX, clientY } = e;
                    if (dotRef.current) {
                        dotRef.current.style.left = `${clientX}px`;
                        dotRef.current.style.top = `${clientY}px`;
                    }
                    if (outlineRef.current) {
                        outlineRef.current.animate({
                            left: `${clientX}px`,
                            top: `${clientY}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };

                const handleHoverStart = () => document.body.classList.add('hovering');
                const handleHoverEnd = () => document.body.classList.remove('hovering');

                window.addEventListener('mousemove', moveCursor);
                
                const hoverables = document.querySelectorAll('a, button, .hover-target');
                hoverables.forEach(el => {
                    el.addEventListener('mouseenter', handleHoverStart);
                    el.addEventListener('mouseleave', handleHoverEnd);
                });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    hoverables.forEach(el => {
                        el.removeEventListener('mouseenter', handleHoverStart);
                        el.removeEventListener('mouseleave', handleHoverEnd);
                    });
                };
            }, []);

            return (
                <>
                    <div ref={dotRef} className="cursor-dot hidden md:block"></div>
                    <div ref={outlineRef} className="cursor-outline hidden md:block"></div>
                </>
            );
        };

        /* --- Components --- */
        
        const SectionHeading = ({ number, title, subtitle }) => (

                    {number}

                <div className="flex-1">

                        {title}

                </div>

            </div>
        );

        const ContentCard = ({ number, title, desc, image, link, note }) => (

                <div className="md:col-span-3 md:text-right md:pr-12 md:border-r md:border-brand-gold/20 relative">
                    <div className={`hidden md:block absolute right-[-5px] top-2 w-2.5 h-2.5 rounded-full z-10 ${current ? 'bg-brand-gold' : 'bg-gray-300 dark:bg-gray-700'}`}></div>

        );

        /* --- Main App --- */
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(true); // Default to Dark Mode for Luxury feel

            useEffect(() => {
                // Initialize Intersection Observer
                const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            // If it's an image container, trigger mask animation slightly later
                            if (entry.target.classList.contains('img-mask-container')) {
                                setTimeout(() => entry.target.classList.add('visible'), 200);
                            }
                        }
                    });
                }, observerOptions);

                const elements = document.querySelectorAll('.fade-up, .reveal-text, .img-mask-container');
                elements.forEach(el => observer.observe(el));

                // Loading simulation
                setTimeout(() => setLoading(false), 1500);

                if (darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');

                return () => observer.disconnect();
            }, [loading, darkMode]);

            const toggleTheme = () => {
                setDarkMode(!darkMode);
            };

            return (
                <div className="relative">
                    <CustomCursor />
                    
                    {/* Loader */}
                    <div className={`loader-overlay ${!loading ? 'hidden' : ''}`}>

                                            {item}

                                        </a>

                                </div>
                                <button onClick={toggleTheme} className="hover-target w-10 h-10 flex items-center justify-center rounded-full border border-white/20 hover:border-brand-gold transition-colors">
